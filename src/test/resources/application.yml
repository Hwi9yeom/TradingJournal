# Test configuration - disable Flyway and use in-memory H2
spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: false
        show_sql: false

  # Disable Flyway for tests - JPA creates tables
  flyway:
    enabled: false

  # Disable Redis for tests
  data:
    redis:
      enabled: false

# JWT Configuration for tests - secure test secret (32+ characters)
jwt:
  secret: "test-jwt-secret-key-for-unit-testing-minimum-32-characters-required"
  expiration: 86400000
  refresh-expiration: 604800000

# Admin user configuration for tests
admin:
  username: testadmin
  password: "TestAdminPassword123!"
  force-password-change: false
