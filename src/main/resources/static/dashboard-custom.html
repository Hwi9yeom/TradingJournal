<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커스텀 대시보드 - Trading Journal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 16px;
            padding: 16px;
            min-height: calc(100vh - 200px);
        }
        .widget {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
        }
        .widget:hover {
            box-shadow: 0 4px 16px rgba(0,0,0,0.12);
        }
        .widget.dragging {
            opacity: 0.7;
            transform: scale(1.02);
            z-index: 1000;
        }
        .widget-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: move;
        }
        .widget-header h6 {
            margin: 0;
            font-size: 0.9rem;
            font-weight: 600;
        }
        .widget-actions {
            display: flex;
            gap: 8px;
        }
        .widget-actions button {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .widget-actions button:hover {
            background: rgba(255,255,255,0.3);
        }
        .widget-body {
            padding: 16px;
            min-height: 100px;
        }
        .widget-placeholder {
            background: #e9ecef;
            border: 2px dashed #adb5bd;
            border-radius: 12px;
        }
        .edit-mode .widget {
            animation: wiggle 0.3s ease-in-out;
        }
        .edit-mode .widget-header {
            cursor: grab;
        }
        .edit-mode .widget-header:active {
            cursor: grabbing;
        }
        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-0.5deg); }
            75% { transform: rotate(0.5deg); }
        }
        .toolbar {
            background: white;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .add-widget-panel {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-top: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .widget-option {
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }
        .widget-option:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }
        .widget-option i {
            font-size: 1.5rem;
            color: #667eea;
            margin-bottom: 8px;
        }
        .widget-option .name {
            font-size: 0.85rem;
            font-weight: 500;
        }
        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: #333;
        }
        .stat-label {
            font-size: 0.85rem;
            color: #6c757d;
        }
        .positive { color: #28a745 !important; }
        .negative { color: #dc3545 !important; }
        .resize-handle {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 20px;
            height: 20px;
            cursor: se-resize;
            background: linear-gradient(135deg, transparent 50%, #adb5bd 50%);
            border-radius: 0 0 12px 0;
        }
        .edit-mode .resize-handle {
            display: block;
        }
        .resize-handle:hover {
            background: linear-gradient(135deg, transparent 50%, #667eea 50%);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-journal-richtext me-2"></i>Trading Journal
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="dashboard.html">기본 대시보드</a>
                <a class="nav-link active" href="dashboard-custom.html">커스텀 대시보드</a>
                <a class="nav-link" href="index.html">홈</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid py-4">
        <!-- Toolbar -->
        <div class="toolbar">
            <div class="row align-items-center">
                <div class="col-auto">
                    <h4 class="mb-0"><i class="bi bi-grid-3x3-gap me-2"></i>커스텀 대시보드</h4>
                </div>
                <div class="col-auto ms-auto d-flex gap-2">
                    <button class="btn btn-outline-primary" id="btnAddWidget">
                        <i class="bi bi-plus-lg me-1"></i>위젯 추가
                    </button>
                    <button class="btn btn-outline-secondary" id="btnEditMode">
                        <i class="bi bi-pencil me-1"></i>편집 모드
                    </button>
                    <button class="btn btn-outline-success d-none" id="btnSaveLayout">
                        <i class="bi bi-check-lg me-1"></i>저장
                    </button>
                    <button class="btn btn-outline-warning" id="btnResetLayout">
                        <i class="bi bi-arrow-counterclockwise me-1"></i>초기화
                    </button>
                </div>
            </div>
        </div>

        <!-- Add Widget Panel (Hidden by default) -->
        <div class="add-widget-panel d-none" id="addWidgetPanel">
            <h5 class="mb-3">위젯 선택</h5>
            <div class="row g-3" id="availableWidgets">
                <!-- Populated by JS -->
            </div>
            <div class="text-end mt-3">
                <button class="btn btn-secondary" id="btnCancelAdd">취소</button>
            </div>
        </div>

        <!-- Dashboard Grid -->
        <div class="dashboard-grid" id="dashboardGrid">
            <!-- Widgets populated by JS -->
        </div>
    </div>

    <!-- Widget Settings Modal -->
    <div class="modal fade" id="widgetSettingsModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">위젯 설정</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">제목</label>
                        <input type="text" class="form-control" id="widgetTitle">
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label class="form-label">너비 (1-12)</label>
                            <input type="number" class="form-control" id="widgetWidth" min="1" max="12">
                        </div>
                        <div class="col-6">
                            <label class="form-label">높이 (1-6)</label>
                            <input type="number" class="form-control" id="widgetHeight" min="1" max="6">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary" id="btnSaveWidgetSettings">저장</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="dashboard-custom.js"></script>
</body>
</html>
