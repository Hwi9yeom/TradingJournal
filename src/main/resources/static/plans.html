<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>트레이드 플랜 - 투자 기록 서비스</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/dashboard-glass.css">
    <style>
        /* Page-specific glassmorphism overrides */
        .plan-stats {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: var(--space-4);
            margin-bottom: var(--space-6);
        }

        .plan-filter-card {
            margin-bottom: var(--space-6);
        }

        .filter-buttons {
            display: flex;
            gap: var(--space-2);
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: var(--space-2) var(--space-4);
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            color: var(--text-secondary);
            font-size: var(--font-size-sm);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition-base);
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }

        .filter-btn:hover {
            background: var(--glass-bg-hover);
            border-color: var(--glass-border-hover);
        }

        .filter-btn.active {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-mid));
            border-color: transparent;
            color: var(--text-primary);
            box-shadow: 0 4px 15px var(--color-accent-glow);
        }

        .plan-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: var(--space-5);
        }

        .plan-card-glass {
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-xl);
            padding: var(--space-5);
            transition: var(--transition-base);
            position: relative;
            overflow: hidden;
        }

        .plan-card-glass::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--status-color, var(--gradient-start));
            opacity: 0;
            transition: var(--transition-base);
        }

        .plan-card-glass:hover {
            border-color: var(--glass-border-hover);
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
        }

        .plan-card-glass:hover::before {
            opacity: 1;
        }

        .plan-card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: var(--space-4);
        }

        .plan-symbol {
            font-size: var(--font-size-xl);
            font-weight: 700;
            color: var(--text-primary);
        }

        .plan-status-badge {
            padding: var(--space-1) var(--space-3);
            border-radius: var(--radius-full);
            font-size: var(--font-size-xs);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .plan-status-badge.pending {
            background: rgba(139, 92, 246, 0.2);
            color: var(--color-accent);
        }

        .plan-status-badge.executed {
            background: rgba(0, 245, 160, 0.2);
            color: var(--color-positive);
        }

        .plan-status-badge.cancelled {
            background: rgba(156, 163, 175, 0.2);
            color: var(--text-muted);
        }

        .plan-status-badge.expired {
            background: rgba(255, 107, 107, 0.2);
            color: var(--color-negative);
        }

        .plan-prices {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: var(--space-3);
            margin: var(--space-4) 0;
            padding: var(--space-4);
            background: rgba(0, 0, 0, 0.2);
            border-radius: var(--radius-md);
        }

        .plan-price-item {
            text-align: center;
        }

        .plan-price-label {
            font-size: var(--font-size-xs);
            color: var(--text-muted);
            margin-bottom: var(--space-1);
        }

        .plan-price-value {
            font-family: var(--font-mono);
            font-size: var(--font-size-base);
            font-weight: 600;
            color: var(--text-primary);
        }

        .plan-rr-ratio {
            display: inline-flex;
            align-items: center;
            gap: var(--space-2);
            padding: var(--space-2) var(--space-4);
            background: rgba(255, 217, 61, 0.15);
            border: 1px solid rgba(255, 217, 61, 0.3);
            border-radius: var(--radius-md);
            color: var(--color-warning);
            font-weight: 600;
        }

        .plan-actions {
            display: flex;
            gap: var(--space-2);
            margin-top: var(--space-4);
        }

        .plan-action-btn {
            flex: 1;
            padding: var(--space-2) var(--space-3);
            background: var(--glass-bg-hover);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: var(--font-size-sm);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition-base);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-2);
        }

        .plan-action-btn:hover {
            background: var(--glass-bg-hover);
            border-color: var(--glass-border-hover);
            transform: translateY(-1px);
        }

        .plan-action-btn.primary {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-mid));
            border: none;
        }

        .plan-action-btn.primary:hover {
            box-shadow: 0 4px 15px var(--color-accent-glow);
        }

        @media (max-width: 768px) {
            .plan-stats {
                grid-template-columns: repeat(2, 1fr);
            }

            .plan-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation injected by navigation-glass.js -->

    <div class="main-container">
        <!-- Page Header -->
        <div class="page-header">
            <div class="page-title">
                <h1><i class="bi bi-journal-check"></i> 트레이드 플랜</h1>
                <p class="subtitle">체계적인 매매 계획으로 성공적인 투자를 시작하세요</p>
            </div>
            <button class="btn-glass primary" onclick="openCreateModal()">
                <i class="bi bi-plus-lg"></i>
                새 플랜 작성
            </button>
        </div>

        <!-- Statistics Cards -->
        <div class="plan-stats">
            <div class="stat-card">
                <div class="stat-card-header">
                    <span class="stat-card-label">전체 플랜</span>
                    <div class="stat-card-icon"><i class="bi bi-file-earmark-text"></i></div>
                </div>
                <div class="stat-card-value" id="stat-total">0</div>
            </div>

            <div class="stat-card">
                <div class="stat-card-header">
                    <span class="stat-card-label">대기 중</span>
                    <div class="stat-card-icon"><i class="bi bi-clock-history"></i></div>
                </div>
                <div class="stat-card-value text-warning" id="stat-pending">0</div>
            </div>

            <div class="stat-card positive">
                <div class="stat-card-header">
                    <span class="stat-card-label">실행됨</span>
                    <div class="stat-card-icon"><i class="bi bi-check-circle"></i></div>
                </div>
                <div class="stat-card-value text-positive" id="stat-executed">0</div>
            </div>

            <div class="stat-card">
                <div class="stat-card-header">
                    <span class="stat-card-label">실행률</span>
                    <div class="stat-card-icon"><i class="bi bi-percent"></i></div>
                </div>
                <div class="stat-card-value" id="stat-execution-rate">0%</div>
            </div>

            <div class="stat-card">
                <div class="stat-card-header">
                    <span class="stat-card-label">준수율</span>
                    <div class="stat-card-icon"><i class="bi bi-check2-square"></i></div>
                </div>
                <div class="stat-card-value" id="stat-compliance-rate">0%</div>
            </div>

            <div class="stat-card">
                <div class="stat-card-header">
                    <span class="stat-card-label">평균 R</span>
                    <div class="stat-card-icon"><i class="bi bi-graph-up"></i></div>
                </div>
                <div class="stat-card-value" id="stat-avg-r">0.00</div>
            </div>
        </div>

        <!-- Filter Card -->
        <div class="glass-card plan-filter-card">
            <div class="glass-card-body" style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: var(--space-3);">
                <div class="filter-buttons">
                    <button class="filter-btn active" onclick="filterPlans('all')">
                        전체
                    </button>
                    <button class="filter-btn" onclick="filterPlans('PENDING')">
                        <i class="bi bi-clock-history"></i>
                        대기 중
                    </button>
                    <button class="filter-btn" onclick="filterPlans('EXECUTED')">
                        <i class="bi bi-check-circle"></i>
                        실행됨
                    </button>
                    <button class="filter-btn" onclick="filterPlans('CANCELLED')">
                        <i class="bi bi-x-circle"></i>
                        취소됨
                    </button>
                    <button class="filter-btn" onclick="filterPlans('EXPIRED')">
                        <i class="bi bi-hourglass-bottom"></i>
                        만료됨
                    </button>
                </div>
                <button class="btn-glass" onclick="refreshPlans()">
                    <i class="bi bi-arrow-clockwise"></i>
                    새로고침
                </button>
            </div>
        </div>

        <!-- Plans Grid -->
        <div class="plan-grid" id="plans-container">
            <!-- Plan cards will be injected here -->
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="empty-state" style="display: none;">
            <div class="empty-state-icon">
                <i class="bi bi-journal-text"></i>
            </div>
            <h3 class="empty-state-title">아직 작성된 트레이드 플랜이 없습니다</h3>
            <p class="empty-state-desc">체계적인 매매 계획을 세워보세요</p>
            <button class="btn-glass primary" onclick="openCreateModal()">
                <i class="bi bi-plus-lg"></i>
                첫 플랜 작성하기
            </button>
        </div>
    </div>

    <!-- Plan Creation/Edit Modal -->
    <div class="modal-glass" id="planModal">
        <div class="modal-glass-content" style="max-width: 900px;">
            <div class="modal-header">
                <h3 id="planModalLabel">
                    <i class="bi bi-journal-plus"></i>
                    새 트레이드 플랜 작성
                </h3>
                <button class="modal-close" onclick="closeModal('planModal')">
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="planForm">
                    <input type="hidden" id="planId">

                    <h4 style="margin-top: var(--space-6); margin-bottom: var(--space-4); color: var(--text-secondary); font-size: var(--font-size-sm); text-transform: uppercase; letter-spacing: 0.05em;">기본 정보</h4>

                    <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: var(--space-4); margin-bottom: var(--space-5);">
                        <div class="form-group">
                            <label for="symbol" class="form-label">종목 코드 *</label>
                            <input type="text" class="form-input" id="symbol" required placeholder="예: AAPL, 005930">
                        </div>
                        <div class="form-group">
                            <label for="planType" class="form-label">플랜 유형 *</label>
                            <select class="select-glass form-input" id="planType" required>
                                <option value="">선택</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="strategy" class="form-label">전략 *</label>
                            <select class="select-glass form-input" id="strategy" required>
                                <option value="">선택</option>
                            </select>
                        </div>
                    </div>

                    <h4 style="margin-top: var(--space-6); margin-bottom: var(--space-4); color: var(--text-secondary); font-size: var(--font-size-sm); text-transform: uppercase; letter-spacing: 0.05em;">가격 계획</h4>

                    <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: var(--space-4); margin-bottom: var(--space-5);">
                        <div class="form-group">
                            <label for="entryPrice" class="form-label">진입 가격 *</label>
                            <input type="number" class="form-input" id="entryPrice" step="0.01" required placeholder="0.00">
                        </div>
                        <div class="form-group">
                            <label for="stopLoss" class="form-label">손절 가격 *</label>
                            <input type="number" class="form-input" id="stopLoss" step="0.01" required placeholder="0.00">
                        </div>
                        <div class="form-group">
                            <label for="targetPrice" class="form-label">목표 가격 *</label>
                            <input type="number" class="form-input" id="targetPrice" step="0.01" required placeholder="0.00">
                        </div>
                        <div class="form-group">
                            <label for="riskPercent" class="form-label">리스크 % *</label>
                            <input type="number" class="form-input" id="riskPercent" step="0.1" value="1" required placeholder="1.0">
                        </div>
                    </div>

                    <div style="margin-bottom: var(--space-5);">
                        <button type="button" class="btn-glass primary" style="width: 100%;" onclick="calculatePosition()">
                            <i class="bi bi-calculator"></i>
                            포지션 사이징 계산
                        </button>
                        <div id="position-calc-result" style="display: none; margin-top: var(--space-3);"></div>
                    </div>

                    <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: var(--space-4); margin-bottom: var(--space-5);">
                        <div class="form-group">
                            <label for="plannedQuantity" class="form-label">계획 수량</label>
                            <input type="number" class="form-input" id="plannedQuantity" step="1" placeholder="자동 계산됨">
                        </div>
                        <div class="form-group">
                            <label for="validUntil" class="form-label">유효 기한</label>
                            <input type="date" class="form-input" id="validUntil">
                        </div>
                    </div>

                    <h4 style="margin-top: var(--space-6); margin-bottom: var(--space-4); color: var(--text-secondary); font-size: var(--font-size-sm); text-transform: uppercase; letter-spacing: 0.05em;">조건 및 기록</h4>

                    <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: var(--space-4); margin-bottom: var(--space-4);">
                        <div class="form-group">
                            <label for="entryConditions" class="form-label">진입 조건</label>
                            <textarea class="form-input" id="entryConditions" rows="3" placeholder="어떤 조건에서 진입할 것인가?&#10;예: RSI 30 이하, 이동평균선 돌파 시"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="exitConditions" class="form-label">청산 조건</label>
                            <textarea class="form-input" id="exitConditions" rows="3" placeholder="어떤 조건에서 청산할 것인가?&#10;예: 목표가 도달, 추세 반전 시그널"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="marketAnalysis" class="form-label">시장 분석</label>
                        <textarea class="form-input" id="marketAnalysis" rows="3" placeholder="현재 시장 상황 및 분석 내용"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="notes" class="form-label">메모</label>
                        <textarea class="form-input" id="notes" rows="2" placeholder="추가 메모사항"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-glass" onclick="closeModal('planModal')">취소</button>
                <button type="button" class="btn-glass primary" onclick="savePlan()">
                    <i class="bi bi-check-lg"></i>
                    저장
                </button>
            </div>
        </div>
    </div>

    <!-- Execute Plan Modal -->
    <div class="modal-glass" id="executeModal">
        <div class="modal-glass-content">
            <div class="modal-header">
                <h3>
                    <i class="bi bi-play-circle"></i>
                    플랜 실행
                </h3>
                <button class="modal-close" onclick="closeModal('executeModal')">
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="actualEntryPrice" class="form-label">실제 진입가 *</label>
                    <input type="number" class="form-input" id="actualEntryPrice" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="actualQuantity" class="form-label">실제 수량 *</label>
                    <input type="number" class="form-input" id="actualQuantity" step="1" required>
                </div>
                <div class="form-group">
                    <label for="executionNotes" class="form-label">실행 메모</label>
                    <textarea class="form-input" id="executionNotes" rows="2" placeholder="실행 시 특이사항"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-glass" onclick="closeModal('executeModal')">취소</button>
                <button type="button" class="btn-glass primary" onclick="confirmExecutePlan()">
                    <i class="bi bi-check-lg"></i>
                    실행
                </button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/navigation-glass.js"></script>
    <script src="js/glass-utils.js"></script>
    <script src="utils.js"></script>
    <script src="auth.js"></script>
    <script src="plans.js"></script>
</body>
</html>
