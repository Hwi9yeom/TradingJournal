<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>투자 기록 서비스</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">투자 기록 서비스</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">포트폴리오 요약</h5>
                    </div>
                    <div class="card-body">
                        <div class="row" id="portfolio-summary">
                            <div class="col-md-2">
                                <h6>총 투자금액</h6>
                                <p class="h4" id="total-investment">₩0</p>
                            </div>
                            <div class="col-md-2">
                                <h6>현재 가치</h6>
                                <p class="h4" id="total-value">₩0</p>
                            </div>
                            <div class="col-md-2">
                                <h6>누적 수익률</h6>
                                <p class="h4" id="total-profit">0%</p>
                            </div>
                            <div class="col-md-2">
                                <h6>오늘 수익률</h6>
                                <p class="h4" id="day-change">0%</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">새 거래 추가</h5>
                    </div>
                    <div class="card-body">
                        <form id="transaction-form">
                            <div class="row">
                                <div class="col-md-2">
                                    <label>종목 코드</label>
                                    <input type="text" class="form-control" id="stock-symbol" required>
                                </div>
                                <div class="col-md-2">
                                    <label>거래 유형</label>
                                    <select class="form-control" id="transaction-type" required>
                                        <option value="BUY">매수</option>
                                        <option value="SELL">매도</option>
                                    </select>
                                </div>
                                <div class="col-md-2">
                                    <label>수량</label>
                                    <input type="number" class="form-control" id="quantity" step="0.01" required>
                                </div>
                                <div class="col-md-2">
                                    <label>가격</label>
                                    <input type="number" class="form-control" id="price" step="0.01" required>
                                </div>
                                <div class="col-md-2">
                                    <label>수수료</label>
                                    <input type="number" class="form-control" id="commission" step="0.01" value="0">
                                </div>
                                <div class="col-md-2">
                                    <label>거래일시</label>
                                    <input type="datetime-local" class="form-control" id="transaction-date" required>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-12">
                                    <button type="submit" class="btn btn-primary">거래 추가</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">보유 종목</h5>
                    </div>
                    <div class="card-body">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>종목명</th>
                                    <th>보유수량</th>
                                    <th>평균단가</th>
                                    <th>현재가</th>
                                    <th>평가금액</th>
                                    <th>수익률</th>
                                    <th>오늘 변동</th>
                                </tr>
                            </thead>
                            <tbody id="portfolio-holdings">
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">거래 내역</h5>
                    </div>
                    <div class="card-body">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>거래일시</th>
                                    <th>종목명</th>
                                    <th>거래유형</th>
                                    <th>수량</th>
                                    <th>가격</th>
                                    <th>거래금액</th>
                                    <th>작업</th>
                                </tr>
                            </thead>
                            <tbody id="transaction-list">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
