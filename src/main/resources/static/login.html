<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 투자 기록 서비스</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
        }
        .login-card {
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background: white;
        }
        .login-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-logo h2 {
            color: #333;
            margin-bottom: 10px;
        }
        .login-logo p {
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <h2>Trading Journal</h2>
                <p>투자 기록 서비스</p>
            </div>
            <form id="login-form">
                <div class="mb-3">
                    <label for="username" class="form-label">사용자 이름</label>
                    <input type="text" class="form-control" id="username" placeholder="admin" required autofocus>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div id="error-message" class="alert alert-danger d-none"></div>
                <button type="submit" class="btn btn-primary w-100" id="login-btn">
                    로그인
                </button>
            </form>
        </div>
    </div>

    <!-- Password Change Modal -->
    <div class="modal fade" id="passwordChangeModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">비밀번호 변경</h5>
                </div>
                <div class="modal-body">
                    <p class="text-muted mb-3">보안을 위해 비밀번호를 변경해주세요.</p>
                    <form id="password-change-form">
                        <div class="mb-3">
                            <label for="current-password" class="form-label">현재 비밀번호</label>
                            <input type="password" class="form-control" id="current-password" required>
                        </div>
                        <div class="mb-3">
                            <label for="new-password" class="form-label">새 비밀번호</label>
                            <input type="password" class="form-control" id="new-password" required minlength="8">
                            <div class="form-text">8자 이상 입력해주세요.</div>
                        </div>
                        <div class="mb-3">
                            <label for="confirm-password" class="form-label">새 비밀번호 확인</label>
                            <input type="password" class="form-control" id="confirm-password" required>
                        </div>
                        <div id="password-error" class="alert alert-danger d-none"></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="skip-password-change">나중에 변경</button>
                    <button type="button" class="btn btn-primary" id="submit-password-change">변경하기</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="utils.js"></script>
    <script src="auth.js"></script>
    <script>
        let loginPassword = ''; // Store for password change

        $(document).ready(function() {
            // If already authenticated, redirect to main
            if (isAuthenticated()) {
                redirectToMain();
                return;
            }

            const passwordModal = new bootstrap.Modal(document.getElementById('passwordChangeModal'));

            $('#login-form').on('submit', function(e) {
                e.preventDefault();

                const username = $('#username').val();
                const password = $('#password').val();
                const errorDiv = $('#error-message');
                const loginBtn = $('#login-btn');

                errorDiv.addClass('d-none');
                loginBtn.prop('disabled', true).text('로그인 중...');

                handleLogin(username, password)
                    .done(function(response) {
                        if (response.passwordChangeRequired) {
                            loginPassword = password;
                            $('#current-password').val(password);
                            passwordModal.show();
                        } else {
                            redirectToMain();
                        }
                    })
                    .fail(function(xhr) {
                        let message = '로그인에 실패했습니다.';
                        if (xhr.responseJSON && xhr.responseJSON.message) {
                            message = xhr.responseJSON.message;
                        } else if (xhr.status === 401) {
                            message = '아이디 또는 비밀번호가 올바르지 않습니다.';
                        }
                        errorDiv.text(message).removeClass('d-none');
                    })
                    .always(function() {
                        loginBtn.prop('disabled', false).text('로그인');
                    });
            });

            // Password change submit
            $('#submit-password-change').on('click', function() {
                const currentPwd = $('#current-password').val();
                const newPwd = $('#new-password').val();
                const confirmPwd = $('#confirm-password').val();
                const errorDiv = $('#password-error');

                errorDiv.addClass('d-none');

                if (newPwd !== confirmPwd) {
                    errorDiv.text('새 비밀번호가 일치하지 않습니다.').removeClass('d-none');
                    return;
                }

                if (newPwd.length < 8) {
                    errorDiv.text('비밀번호는 8자 이상이어야 합니다.').removeClass('d-none');
                    return;
                }

                $(this).prop('disabled', true).text('변경 중...');

                changePassword(currentPwd, newPwd)
                    .done(function() {
                        passwordModal.hide();
                        alert('비밀번호가 변경되었습니다.');
                        redirectToMain();
                    })
                    .fail(function(xhr) {
                        let message = '비밀번호 변경에 실패했습니다.';
                        if (xhr.responseJSON && xhr.responseJSON.message) {
                            message = xhr.responseJSON.message;
                        }
                        errorDiv.text(message).removeClass('d-none');
                    })
                    .always(function() {
                        $('#submit-password-change').prop('disabled', false).text('변경하기');
                    });
            });

            // Skip password change
            $('#skip-password-change').on('click', function() {
                passwordModal.hide();
                redirectToMain();
            });
        });
    </script>
</body>
</html>
