<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 투자 기록 서비스</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/dashboard-glass.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
        }
        .login-container {
            max-width: 440px;
            width: 100%;
            padding: var(--space-6);
            position: relative;
            z-index: 1;
        }
        .login-card {
            padding: var(--space-10);
        }
        .login-logo {
            text-align: center;
            margin-bottom: var(--space-8);
        }
        .login-logo h2 {
            font-size: var(--font-size-3xl);
            font-weight: 700;
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--space-2);
        }
        .login-logo p {
            color: var(--text-muted);
            font-size: var(--font-size-sm);
        }
        .form-group {
            margin-bottom: var(--space-5);
        }
        .alert-glass {
            padding: var(--space-4) var(--space-5);
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid var(--color-negative);
            border-radius: var(--radius-md);
            color: var(--color-negative);
            font-size: var(--font-size-sm);
            margin-bottom: var(--space-4);
        }
        .alert-glass.hidden {
            display: none;
        }
        .btn-glass.w-100 {
            width: 100%;
        }
        .form-text {
            display: block;
            margin-top: var(--space-1);
            font-size: var(--font-size-xs);
            color: var(--text-muted);
        }
    </style>
</head>
<body>
    <!-- Background Orbs -->
    <div class="bg-orb bg-orb-1"></div>
    <div class="bg-orb bg-orb-2"></div>
    <div class="bg-orb bg-orb-3"></div>

    <div class="login-container">
        <div class="glass-card login-card">
            <div class="login-logo">
                <h2>Trading Journal</h2>
                <p>투자 기록 서비스</p>
            </div>
            <form id="login-form">
                <div class="form-group">
                    <label for="username" class="form-label">사용자 이름</label>
                    <input type="text" class="form-input" id="username" placeholder="admin" required autofocus>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" class="form-input" id="password" required>
                </div>
                <div id="error-message" class="alert-glass hidden"></div>
                <button type="submit" class="btn-glass primary w-100" id="login-btn">
                    <i class="bi bi-box-arrow-in-right"></i>
                    로그인
                </button>
            </form>
        </div>
    </div>

    <!-- Password Change Modal -->
    <div class="modal-glass" id="passwordChangeModal">
        <div class="modal-glass-content">
            <div class="modal-header">
                <h3>
                    <i class="bi bi-shield-lock"></i>
                    비밀번호 변경
                </h3>
            </div>
            <div class="modal-body">
                <p style="color: var(--text-muted); margin-bottom: var(--space-5);">보안을 위해 비밀번호를 변경해주세요.</p>
                <form id="password-change-form">
                    <div class="form-group">
                        <label for="current-password" class="form-label">현재 비밀번호</label>
                        <input type="password" class="form-input" id="current-password" required>
                    </div>
                    <div class="form-group">
                        <label for="new-password" class="form-label">새 비밀번호</label>
                        <input type="password" class="form-input" id="new-password" required minlength="8">
                        <div class="form-text">8자 이상 입력해주세요.</div>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password" class="form-label">새 비밀번호 확인</label>
                        <input type="password" class="form-input" id="confirm-password" required>
                    </div>
                    <div id="password-error" class="alert-glass hidden"></div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-glass" id="skip-password-change">나중에 변경</button>
                <button type="button" class="btn-glass primary" id="submit-password-change">
                    <i class="bi bi-check-circle"></i>
                    변경하기
                </button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/glass-utils.js"></script>
    <script src="utils.js"></script>
    <script src="auth.js"></script>
    <script>
        let loginPassword = ''; // Store for password change

        $(document).ready(function() {
            // If already authenticated, redirect to main
            if (isAuthenticated()) {
                redirectToMain();
                return;
            }

            const passwordModalId = 'passwordChangeModal';

            $('#login-form').on('submit', function(e) {
                e.preventDefault();

                const username = $('#username').val();
                const password = $('#password').val();
                const errorDiv = $('#error-message');
                const loginBtn = $('#login-btn');

                errorDiv.addClass('hidden');
                setButtonLoading(loginBtn[0], '로그인 중...');

                handleLogin(username, password)
                    .done(function(response) {
                        if (response.passwordChangeRequired) {
                            loginPassword = password;
                            $('#current-password').val(password);
                            openGlassModal(passwordModalId);
                        } else {
                            redirectToMain();
                        }
                    })
                    .fail(function(xhr) {
                        let message = '로그인에 실패했습니다.';
                        if (xhr.responseJSON && xhr.responseJSON.message) {
                            message = xhr.responseJSON.message;
                        } else if (xhr.status === 401) {
                            message = '아이디 또는 비밀번호가 올바르지 않습니다.';
                        }
                        errorDiv.text(message).removeClass('hidden');
                    })
                    .always(function() {
                        resetButtonLoading(loginBtn[0]);
                    });
            });

            // Password change submit
            $('#submit-password-change').on('click', function() {
                const currentPwd = $('#current-password').val();
                const newPwd = $('#new-password').val();
                const confirmPwd = $('#confirm-password').val();
                const errorDiv = $('#password-error');

                errorDiv.addClass('hidden');

                if (newPwd !== confirmPwd) {
                    errorDiv.text('새 비밀번호가 일치하지 않습니다.').removeClass('hidden');
                    return;
                }

                if (newPwd.length < 8) {
                    errorDiv.text('비밀번호는 8자 이상이어야 합니다.').removeClass('hidden');
                    return;
                }

                setButtonLoading(this, '변경 중...');

                changePassword(currentPwd, newPwd)
                    .done(function() {
                        closeGlassModal(passwordModalId);
                        showGlassToast('비밀번호가 변경되었습니다.', 'success');
                        setTimeout(() => redirectToMain(), 1000);
                    })
                    .fail(function(xhr) {
                        let message = '비밀번호 변경에 실패했습니다.';
                        if (xhr.responseJSON && xhr.responseJSON.message) {
                            message = xhr.responseJSON.message;
                        }
                        errorDiv.text(message).removeClass('hidden');
                    })
                    .always(function() {
                        resetButtonLoading($('#submit-password-change')[0]);
                    });
            });

            // Skip password change
            $('#skip-password-change').on('click', function() {
                closeGlassModal(passwordModalId);
                redirectToMain();
            });
        });
    </script>
</body>
</html>
