<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 투자 기록 서비스</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
        }
        .login-card {
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background: white;
        }
        .login-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-logo h2 {
            color: #333;
            margin-bottom: 10px;
        }
        .login-logo p {
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <h2>Trading Journal</h2>
                <p>투자 기록 서비스</p>
            </div>
            <form id="login-form">
                <div class="mb-3">
                    <label for="username" class="form-label">사용자 이름</label>
                    <input type="text" class="form-control" id="username" placeholder="admin" required autofocus>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div id="error-message" class="alert alert-danger d-none"></div>
                <button type="submit" class="btn btn-primary w-100" id="login-btn">
                    로그인
                </button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="auth.js"></script>
    <script>
        $(document).ready(function() {
            // If already authenticated, redirect to main
            if (isAuthenticated()) {
                redirectToMain();
                return;
            }

            $('#login-form').on('submit', function(e) {
                e.preventDefault();

                const username = $('#username').val();
                const password = $('#password').val();
                const errorDiv = $('#error-message');
                const loginBtn = $('#login-btn');

                errorDiv.addClass('d-none');
                loginBtn.prop('disabled', true).text('로그인 중...');

                handleLogin(username, password)
                    .done(function(response) {
                        if (response.passwordChangeRequired) {
                            alert('보안을 위해 비밀번호를 변경해주세요.');
                        }
                        redirectToMain();
                    })
                    .fail(function(xhr) {
                        let message = '로그인에 실패했습니다.';
                        if (xhr.responseJSON && xhr.responseJSON.message) {
                            message = xhr.responseJSON.message;
                        } else if (xhr.status === 401) {
                            message = '아이디 또는 비밀번호가 올바르지 않습니다.';
                        }
                        errorDiv.text(message).removeClass('d-none');
                    })
                    .always(function() {
                        loginBtn.prop('disabled', false).text('로그인');
                    });
            });
        });
    </script>
</body>
</html>
