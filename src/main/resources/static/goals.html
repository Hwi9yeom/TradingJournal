<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목표 관리 - Trading Journal</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <!-- Styles -->
    <link rel="stylesheet" href="css/dashboard-glass.css">
    <style>
        .progress-ring {
            transform: rotate(-90deg);
        }
        .progress-ring-circle {
            transition: stroke-dashoffset 0.5s ease;
        }
        .priority-indicator {
            width: 4px;
            border-radius: 4px 0 0 4px;
        }
    </style>
</head>
<body>
    <!-- Background Orbs -->
    <div class="bg-orb bg-orb-1"></div>
    <div class="bg-orb bg-orb-2"></div>
    <div class="bg-orb bg-orb-3"></div>
    <!-- Navigation -->
    <nav class="navbar-glass">
        <div class="container">
            <a href="index.html" class="navbar-brand">
                <span class="logo-icon"><i class="bi bi-graph-up-arrow"></i></span>
                Trading Journal
            </a>
            <ul class="navbar-nav">
                <li><a href="dashboard.html" class="nav-link"><i class="bi bi-speedometer2"></i> 대시보드</a></li>
                <li><a href="patterns.html" class="nav-link"><i class="bi bi-diagram-3"></i> 패턴분석</a></li>
                <li><a href="reviews.html" class="nav-link"><i class="bi bi-journal-text"></i> 거래복기</a></li>
                <li><a href="risk.html" class="nav-link"><i class="bi bi-shield-check"></i> 리스크</a></li>
                <li><a href="sectors.html" class="nav-link"><i class="bi bi-pie-chart"></i> 섹터</a></li>
                <li><a href="correlation.html" class="nav-link"><i class="bi bi-bezier2"></i> 상관관계</a></li>
                <li><a href="backtest.html" class="nav-link"><i class="bi bi-clock-history"></i> 백테스트</a></li>
                <li><a href="goals.html" class="nav-link active"><i class="bi bi-bullseye"></i> 목표</a></li>
                <li><a href="index.html" class="nav-link"><i class="bi bi-list-ul"></i> 거래</a></li>
                <li><a href="#" class="nav-link" onclick="logout()"><i class="bi bi-box-arrow-right"></i></a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-container">
        <!-- Page Header -->
        <header class="page-header fade-in">
            <div class="page-title">
                <h1><i class="bi bi-bullseye"></i> 목표 관리</h1>
                <span class="subtitle">투자 목표 설정 및 진행률 추적</span>
            </div>
            <button class="btn-glass primary" onclick="openCreateModal()">
                <i class="bi bi-plus-lg"></i>새 목표
            </button>
        </header>

        <!-- Stats Cards -->
        <section class="stats-row glass-card mb-8 fade-in stagger-1">
            <div class="stats-row-item">
                <label>전체 목표</label>
                <div class="value" id="total-goals">0</div>
            </div>
            <div class="stats-row-item">
                <label>진행 중</label>
                <div class="value text-info" id="active-goals">0</div>
            </div>
            <div class="stats-row-item">
                <label>달성</label>
                <div class="value text-positive" id="completed-goals">0</div>
            </div>
            <div class="stats-row-item">
                <label>미달성</label>
                <div class="value text-negative" id="failed-goals">0</div>
            </div>
            <div class="stats-row-item">
                <label>마감 임박</label>
                <div class="value text-warning" id="upcoming-goals">0</div>
            </div>
            <div class="stats-row-item">
                <label>평균 진행률</label>
                <div class="value" id="avg-progress">0%</div>
            </div>
        </section>

        <!-- Filters -->
        <div class="glass-card mb-8 fade-in stagger-2">
            <div class="glass-card-body" style="padding: var(--space-4) var(--space-6);">
                <div style="display: flex; align-items: center; gap: var(--space-4); flex-wrap: wrap;">
                    <div class="tab-nav" style="margin-bottom: 0; flex: 1; min-width: 300px;">
                        <button type="button" class="tab-btn active" onclick="filterGoals('all')">전체</button>
                        <button type="button" class="tab-btn" onclick="filterGoals('ACTIVE')">진행 중</button>
                        <button type="button" class="tab-btn" onclick="filterGoals('COMPLETED')">달성</button>
                        <button type="button" class="tab-btn" onclick="filterGoals('FAILED')">미달성</button>
                    </div>
                    <select class="select-glass" id="goalTypeFilter" onchange="filterGoals()" style="min-width: 200px;">
                        <option value="">모든 유형</option>
                        <option value="RETURN_RATE">목표 수익률</option>
                        <option value="TARGET_AMOUNT">목표 자산</option>
                        <option value="SAVINGS_AMOUNT">목표 저축</option>
                        <option value="WIN_RATE">목표 승률</option>
                        <option value="DIVIDEND_INCOME">배당 수익</option>
                    </select>
                    <button class="btn-glass" onclick="refreshGoals()">
                        <i class="bi bi-arrow-clockwise"></i>새로고침
                    </button>
                </div>
            </div>
        </div>

        <!-- Goals Container -->
        <div id="goals-container" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: var(--space-6);">
            <!-- 목표 카드들이 여기에 동적으로 추가됩니다 -->
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="empty-state glass-card fade-in" style="display: none;">
            <i class="bi bi-bullseye empty-state-icon"></i>
            <h3 class="empty-state-title">아직 설정된 목표가 없습니다</h3>
            <p class="empty-state-desc">새 목표를 추가하여 투자 여정을 시작하세요!</p>
            <button class="btn-glass primary" onclick="openCreateModal()">
                <i class="bi bi-plus-lg"></i>첫 목표 만들기
            </button>
        </div>
    </main>

    <!-- Goal Create/Edit Modal -->
    <div class="modal-glass" id="goalModal">
        <div class="modal-glass-content" style="max-width: 700px;">
            <div class="modal-header">
                <h3 id="goalModalLabel">
                    <i class="bi bi-bullseye"></i>새 목표 설정
                </h3>
                <button type="button" class="modal-close" onclick="closeGoalModal()">
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>
            <div class="modal-body" style="max-height: calc(100vh - 200px); overflow-y: auto;">
                    <form id="goalForm">
                        <input type="hidden" id="goalId">

                        <div style="display: grid; grid-template-columns: 2fr 1fr; gap: var(--space-5); margin-bottom: var(--space-5);">
                            <div class="form-group" style="margin-bottom: 0;">
                                <label for="goalName" class="form-label">목표 이름 *</label>
                                <input type="text" class="form-input" id="goalName" required
                                       placeholder="예: 2024년 수익률 20% 달성">
                            </div>
                            <div class="form-group" style="margin-bottom: 0;">
                                <label for="goalType" class="form-label">목표 유형 *</label>
                                <select class="select-glass" id="goalType" required onchange="updateTargetPlaceholder()">
                                    <option value="">선택</option>
                                    <option value="RETURN_RATE">목표 수익률 (%)</option>
                                    <option value="TARGET_AMOUNT">목표 자산 (원)</option>
                                    <option value="SAVINGS_AMOUNT">목표 저축 (원)</option>
                                    <option value="WIN_RATE">목표 승률 (%)</option>
                                    <option value="TRADE_COUNT">거래 횟수</option>
                                    <option value="DIVIDEND_INCOME">배당 수익 (원)</option>
                                    <option value="MAX_DRAWDOWN_LIMIT">최대 낙폭 제한 (%)</option>
                                    <option value="SHARPE_RATIO">샤프 비율</option>
                                    <option value="CUSTOM">사용자 정의</option>
                                </select>
                            </div>
                        </div>

                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: var(--space-5); margin-bottom: var(--space-5);">
                            <div class="form-group" style="margin-bottom: 0;">
                                <label for="targetValue" class="form-label">목표 값 *</label>
                                <div style="display: flex; gap: var(--space-2);">
                                    <input type="number" class="form-input" id="targetValue" step="0.01" required
                                           placeholder="목표 수치 입력" style="flex: 1;">
                                    <span class="form-input" id="targetUnit" style="flex: 0 0 60px; text-align: center; background: rgba(0, 0, 0, 0.2);">%</span>
                                </div>
                            </div>
                            <div class="form-group" style="margin-bottom: 0;">
                                <label for="startValue" class="form-label">시작 값 (선택)</label>
                                <div style="display: flex; gap: var(--space-2);">
                                    <input type="number" class="form-input" id="startValue" step="0.01"
                                           placeholder="자동 설정됨" style="flex: 1;">
                                    <span class="form-input" id="startUnit" style="flex: 0 0 60px; text-align: center; background: rgba(0, 0, 0, 0.2);">%</span>
                                </div>
                                <small style="color: var(--text-muted); font-size: var(--font-size-xs); margin-top: var(--space-1); display: block;">비워두면 현재 포트폴리오 값으로 자동 설정</small>
                            </div>
                        </div>

                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: var(--space-5); margin-bottom: var(--space-5);">
                            <div class="form-group" style="margin-bottom: 0;">
                                <label for="startDate" class="form-label">시작일 *</label>
                                <input type="date" class="form-input" id="startDate" required>
                            </div>
                            <div class="form-group" style="margin-bottom: 0;">
                                <label for="deadline" class="form-label">마감일 (선택)</label>
                                <input type="date" class="form-input" id="deadline">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="goalDescription" class="form-label">설명</label>
                            <textarea class="form-input" id="goalDescription" rows="2"
                                      placeholder="목표에 대한 상세 설명..."></textarea>
                        </div>

                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: var(--space-5); margin-bottom: var(--space-5);">
                            <div class="form-group" style="margin-bottom: 0;">
                                <label for="milestoneInterval" class="form-label">마일스톤 알림 간격</label>
                                <select class="select-glass" id="milestoneInterval">
                                    <option value="10">10% 마다</option>
                                    <option value="25" selected>25% 마다</option>
                                    <option value="50">50% 마다</option>
                                    <option value="0">알림 없음</option>
                                </select>
                            </div>
                            <div class="form-group" style="margin-bottom: 0; display: flex; align-items: flex-end;">
                                <label style="display: flex; align-items: center; gap: var(--space-2); cursor: pointer;">
                                    <input type="checkbox" id="notificationEnabled" checked style="width: 18px; height: 18px; cursor: pointer;">
                                    <span style="font-size: var(--font-size-sm); color: var(--text-secondary);">알림 활성화</span>
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="goalNotes" class="form-label">메모</label>
                            <textarea class="form-input" id="goalNotes" rows="2"
                                      placeholder="추가 메모..."></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-glass" onclick="closeGoalModal()">취소</button>
                    <button type="button" class="btn-glass primary" onclick="saveGoal()">
                        <i class="bi bi-check-lg"></i>저장
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Goal Detail Modal -->
    <div class="modal-glass" id="goalDetailModal">
        <div class="modal-glass-content" style="max-width: 700px;">
            <div class="modal-header">
                <h3 id="goalDetailTitle">목표 상세</h3>
                <button type="button" class="modal-close" onclick="closeGoalDetailModal()">
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>
            <div class="modal-body" id="goalDetailContent" style="max-height: calc(100vh - 200px); overflow-y: auto;">
                <!-- 상세 내용이 동적으로 채워집니다 -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-glass" id="btnDeleteGoal" style="color: var(--color-negative);">
                    <i class="bi bi-trash"></i>삭제
                </button>
                <button type="button" class="btn-glass" id="btnPauseGoal" style="color: var(--color-warning);">
                    <i class="bi bi-pause"></i>일시중지
                </button>
                <button type="button" class="btn-glass primary" id="btnEditGoal">
                    <i class="bi bi-pencil"></i>수정
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="utils.js"></script>
    <script src="auth.js"></script>
    <script src="goals.js"></script>
    <script>
        // Modal control functions
        function closeGoalModal() {
            document.getElementById('goalModal').classList.remove('show');
        }

        function closeGoalDetailModal() {
            document.getElementById('goalDetailModal').classList.remove('show');
        }

        // Close modal on background click
        document.getElementById('goalModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeGoalModal();
            }
        });

        document.getElementById('goalDetailModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeGoalDetailModal();
            }
        });

        // Tab filter functionality
        document.querySelectorAll('.tab-btn').forEach((btn, index) => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
