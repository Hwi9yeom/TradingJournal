<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>거래 통계 분석 - Trading Journal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            margin-bottom: 20px;
        }
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 12px 12px 0 0 !important;
            font-weight: 600;
        }
        .card-header.green {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }
        .card-header.orange {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        .card-header.blue {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        .stat-card {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
        }
        .stat-label {
            font-size: 0.9rem;
            color: #6c757d;
        }
        .stat-positive { color: #28a745; }
        .stat-negative { color: #dc3545; }
        .stat-neutral { color: #6c757d; }

        /* 히트맵 스타일 */
        .heatmap-table {
            width: 100%;
        }
        .heatmap-table td {
            text-align: center;
            padding: 12px 8px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.85rem;
        }
        .heatmap-table th {
            text-align: center;
            padding: 8px;
            font-weight: 600;
            color: #6c757d;
        }

        /* 종목 순위 */
        .symbol-rank {
            display: flex;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid #eee;
        }
        .symbol-rank:last-child {
            border-bottom: none;
        }
        .rank-badge {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            margin-right: 12px;
        }
        .rank-1 { background: linear-gradient(135deg, #f5af19 0%, #f12711 100%); color: white; }
        .rank-2 { background: linear-gradient(135deg, #bdc3c7 0%, #2c3e50 100%); color: white; }
        .rank-3 { background: linear-gradient(135deg, #b79891 0%, #94716b 100%); color: white; }
        .rank-other { background: #e9ecef; color: #6c757d; }

        /* 실수 패턴 */
        .mistake-item {
            padding: 15px;
            border-left: 4px solid #dc3545;
            background: #fff5f5;
            border-radius: 0 8px 8px 0;
            margin-bottom: 12px;
        }
        .mistake-item.medium {
            border-left-color: #ffc107;
            background: #fffdf5;
        }
        .mistake-item.low {
            border-left-color: #17a2b8;
            background: #f5fcff;
        }

        /* 개선 제안 */
        .suggestion-item {
            padding: 15px;
            border-left: 4px solid #28a745;
            background: #f5fff7;
            border-radius: 0 8px 8px 0;
            margin-bottom: 12px;
        }
        .suggestion-item.high {
            border-left-color: #dc3545;
            background: #fff5f5;
        }
        .suggestion-item.medium {
            border-left-color: #ffc107;
            background: #fffdf5;
        }

        .period-btn.active {
            background-color: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-journal-richtext me-2"></i>Trading Journal
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="index.html">투자기록</a>
                <a class="nav-link" href="dashboard.html">대시보드</a>
                <a class="nav-link active" href="statistics.html">통계분석</a>
                <a class="nav-link" href="journal.html">일지</a>
                <a class="nav-link" href="patterns.html">패턴</a>
                <a class="nav-link" href="backtest.html">백테스트</a>
                <a class="nav-link" href="risk.html">리스크</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid py-4">
        <!-- 기간 선택 -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="mb-0"><i class="bi bi-bar-chart-line me-2"></i>거래 통계 분석</h5>
                            <div class="btn-group">
                                <button class="btn btn-outline-secondary period-btn" data-period="1M">1개월</button>
                                <button class="btn btn-outline-secondary period-btn active" data-period="3M">3개월</button>
                                <button class="btn btn-outline-secondary period-btn" data-period="6M">6개월</button>
                                <button class="btn btn-outline-secondary period-btn" data-period="1Y">1년</button>
                                <button class="btn btn-outline-secondary period-btn" data-period="ALL">전체</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 요약 카드 -->
        <div class="row mb-4" id="summary-cards">
            <div class="col-md-2">
                <div class="stat-card">
                    <div class="stat-value" id="total-trades">-</div>
                    <div class="stat-label">총 거래</div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="stat-card">
                    <div class="stat-value" id="win-rate">-</div>
                    <div class="stat-label">승률</div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="stat-card">
                    <div class="stat-value" id="total-profit">-</div>
                    <div class="stat-label">총 손익</div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="stat-card">
                    <div class="stat-value" id="best-day">-</div>
                    <div class="stat-label">최고 요일</div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="stat-card">
                    <div class="stat-value" id="best-time">-</div>
                    <div class="stat-label">최고 시간</div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="stat-card">
                    <div class="stat-value" id="consistency-score">-</div>
                    <div class="stat-label">일관성 점수</div>
                </div>
            </div>
        </div>

        <!-- 차트 영역 -->
        <div class="row mb-4">
            <!-- 요일별 성과 -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <i class="bi bi-calendar-week me-2"></i>요일별 성과
                    </div>
                    <div class="card-body">
                        <canvas id="weekday-chart" height="200"></canvas>
                    </div>
                </div>
            </div>
            <!-- 시간대별 성과 -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header green">
                        <i class="bi bi-clock me-2"></i>시간대별 성과
                    </div>
                    <div class="card-body">
                        <canvas id="time-chart" height="200"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- 종목별 성과 및 실수 패턴 -->
        <div class="row mb-4">
            <!-- 종목별 성과 순위 -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header blue">
                        <i class="bi bi-trophy me-2"></i>종목별 성과 순위
                    </div>
                    <div class="card-body" id="symbol-ranking">
                        <div class="text-center text-muted py-4">데이터를 불러오는 중...</div>
                    </div>
                </div>
            </div>

            <!-- 실수 패턴 분석 -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header orange">
                        <i class="bi bi-exclamation-triangle me-2"></i>실수 패턴 분석
                    </div>
                    <div class="card-body" id="mistake-patterns">
                        <div class="text-center text-muted py-4">데이터를 불러오는 중...</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 개선 제안 -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header" style="background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);">
                        <i class="bi bi-lightbulb me-2"></i>개선 제안
                    </div>
                    <div class="card-body" id="suggestions">
                        <div class="text-center text-muted py-4">데이터를 불러오는 중...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="auth.js"></script>
    <script src="statistics.js"></script>
</body>
</html>
