<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계좌 관리 - 투자 기록 서비스</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">투자 기록 서비스</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">대시보드</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">거래관리</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="risk.html">리스크관리</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="dividend.html">배당금관리</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="accounts.html">계좌관리</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="logout()">로그아웃</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- 계좌 요약 카드 -->
        <div class="row g-3 mb-4">
            <div class="col-md-3">
                <div class="card text-center h-100 border-primary">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <h6 class="card-subtitle text-muted mb-0">전체 계좌</h6>
                            <i class="bi bi-wallet2 text-primary fs-4"></i>
                        </div>
                        <h3 class="card-title mb-0" id="total-accounts">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center h-100 border-success">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <h6 class="card-subtitle text-muted mb-0">총 투자금액</h6>
                            <i class="bi bi-cash-stack text-success fs-4"></i>
                        </div>
                        <h3 class="card-title mb-0 text-success" id="total-investment">₩0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center h-100 border-info">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <h6 class="card-subtitle text-muted mb-0">총 평가금액</h6>
                            <i class="bi bi-graph-up-arrow text-info fs-4"></i>
                        </div>
                        <h3 class="card-title mb-0 text-info" id="total-value">₩0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center h-100 border-warning">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <h6 class="card-subtitle text-muted mb-0">총 수익률</h6>
                            <i class="bi bi-percent text-warning fs-4"></i>
                        </div>
                        <h3 class="card-title mb-0" id="total-profit-rate">0%</h3>
                    </div>
                </div>
            </div>
        </div>

        <!-- 계좌 추가 폼 -->
        <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">계좌 추가</h5>
            </div>
            <div class="card-body">
                <form id="account-form">
                    <div class="row">
                        <div class="col-md-3">
                            <label class="form-label">계좌명</label>
                            <input type="text" class="form-control" id="account-name" placeholder="예: ISA계좌" required>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">계좌 유형</label>
                            <select class="form-select" id="account-type" required>
                                <option value="GENERAL">일반 계좌</option>
                                <option value="ISA">ISA 계좌</option>
                                <option value="PENSION">연금 계좌</option>
                                <option value="CUSTOM">사용자 정의</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">설명</label>
                            <input type="text" class="form-control" id="account-description" placeholder="계좌에 대한 설명 (선택)">
                        </div>
                        <div class="col-md-2 d-flex align-items-end">
                            <button type="submit" class="btn btn-primary w-100">추가</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- 계좌 목록 -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">계좌 목록</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>계좌명</th>
                                <th>유형</th>
                                <th>설명</th>
                                <th>투자금액</th>
                                <th>평가금액</th>
                                <th>수익률</th>
                                <th>기본계좌</th>
                                <th>작업</th>
                            </tr>
                        </thead>
                        <tbody id="account-list">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- 계좌별 포트폴리오 현황 -->
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">계좌별 포트폴리오 현황</h5>
            </div>
            <div class="card-body">
                <div class="row" id="account-portfolios">
                    <!-- 동적으로 생성됨 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 계좌 수정 모달 -->
    <div class="modal fade" id="editAccountModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">계좌 수정</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="edit-account-id">
                    <div class="mb-3">
                        <label class="form-label">계좌명</label>
                        <input type="text" class="form-control" id="edit-account-name" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">계좌 유형</label>
                        <select class="form-select" id="edit-account-type" required>
                            <option value="GENERAL">일반 계좌</option>
                            <option value="ISA">ISA 계좌</option>
                            <option value="PENSION">연금 계좌</option>
                            <option value="CUSTOM">사용자 정의</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">설명</label>
                        <input type="text" class="form-control" id="edit-account-description">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary" onclick="updateAccount()">저장</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="utils.js"></script>
    <script src="auth.js"></script>
    <script src="app.js"></script>
    <script src="accounts.js"></script>
</body>
</html>
