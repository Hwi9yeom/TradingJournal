<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>거래 복기 - 투자 기록 서비스</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        .review-card { transition: transform 0.2s; }
        .review-card:hover { transform: translateY(-2px); }
        .rating-star { cursor: pointer; font-size: 1.5rem; }
        .rating-star.active { color: #ffc107; }
        .rating-star:not(.active) { color: #dee2e6; }
        .tag-badge { cursor: pointer; margin: 2px; }
        .emotion-select .form-check-input:checked + .form-check-label {
            background-color: #0d6efd;
            color: white;
            border-radius: 4px;
            padding: 2px 8px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">투자 기록 서비스</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">대시보드</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="patterns.html">패턴분석</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="reviews.html">거래복기</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="risk.html">리스크관리</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sectors.html">섹터분석</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="backtest.html">백테스팅</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">거래관리</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="accounts.html">계좌관리</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="logout()">로그아웃</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- 헤더 -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-journal-text text-primary"></i> 거래 복기</h2>
        </div>

        <!-- 통계 요약 -->
        <div class="row g-3 mb-4">
            <div class="col-md-3">
                <div class="card text-center h-100">
                    <div class="card-body">
                        <h6 class="text-muted">복기 완료</h6>
                        <h3 id="total-reviews">0</h3>
                        <small class="text-muted">복기율: <span id="review-rate">0%</span></small>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center h-100">
                    <div class="card-body">
                        <h6 class="text-muted">평균 평점</h6>
                        <h3 id="avg-rating">-</h3>
                        <div id="avg-rating-stars"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center h-100">
                    <div class="card-body">
                        <h6 class="text-muted">계획 준수</h6>
                        <h3 id="plan-followed">-</h3>
                        <small class="text-muted" id="plan-stats">-</small>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center h-100">
                    <div class="card-body">
                        <h6 class="text-muted">주요 전략</h6>
                        <h3 id="top-strategy">-</h3>
                        <small class="text-muted" id="strategy-count">-</small>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- 왼쪽: 복기 목록 -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">복기 목록</h5>
                        <div>
                            <select class="form-select form-select-sm d-inline-block w-auto" id="strategy-filter">
                                <option value="">전체 전략</option>
                            </select>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div id="reviews-list">
                            <div class="text-center py-5 text-muted">
                                <i class="bi bi-hourglass-split fs-1"></i>
                                <p>로딩 중...</p>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <nav id="pagination-nav"></nav>
                    </div>
                </div>
            </div>

            <!-- 오른쪽: 통계 및 교훈 -->
            <div class="col-md-4">
                <!-- 전략별 성과 -->
                <div class="card mb-3">
                    <div class="card-header">
                        <h6 class="mb-0"><i class="bi bi-bullseye text-success"></i> 전략별 성과</h6>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-sm table-hover mb-0">
                                <thead>
                                    <tr>
                                        <th>전략</th>
                                        <th class="text-end">건수</th>
                                        <th class="text-end">승률</th>
                                    </tr>
                                </thead>
                                <tbody id="strategy-stats-table"></tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- 감정별 성과 -->
                <div class="card mb-3">
                    <div class="card-header">
                        <h6 class="mb-0"><i class="bi bi-emoji-smile text-warning"></i> 감정별 성과</h6>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-sm table-hover mb-0">
                                <thead>
                                    <tr>
                                        <th>감정</th>
                                        <th class="text-end">건수</th>
                                        <th class="text-end">승률</th>
                                    </tr>
                                </thead>
                                <tbody id="emotion-stats-table"></tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- 최근 교훈 -->
                <div class="card">
                    <div class="card-header">
                        <h6 class="mb-0"><i class="bi bi-lightbulb text-info"></i> 최근 교훈</h6>
                    </div>
                    <div class="card-body" id="recent-lessons">
                        <p class="text-muted text-center">교훈이 없습니다.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 복기 작성/수정 모달 -->
    <div class="modal fade" id="reviewModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="reviewModalTitle">거래 복기 작성</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="review-form">
                        <input type="hidden" id="review-id">
                        <input type="hidden" id="transaction-id">

                        <!-- 거래 정보 (읽기 전용) -->
                        <div class="card bg-light mb-3">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <strong id="modal-stock-name">-</strong>
                                        <small class="text-muted" id="modal-stock-symbol"></small>
                                    </div>
                                    <div class="col-md-3 text-end">
                                        <span id="modal-pnl" class="fw-bold">-</span>
                                    </div>
                                    <div class="col-md-3 text-end">
                                        <span id="modal-pnl-percent">-</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">거래 전략</label>
                                <select class="form-select" id="review-strategy" required>
                                    <option value="">선택...</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">자기 평가</label>
                                <div class="rating-container" id="rating-container">
                                    <i class="bi bi-star-fill rating-star" data-value="1"></i>
                                    <i class="bi bi-star-fill rating-star" data-value="2"></i>
                                    <i class="bi bi-star-fill rating-star" data-value="3"></i>
                                    <i class="bi bi-star-fill rating-star" data-value="4"></i>
                                    <i class="bi bi-star-fill rating-star" data-value="5"></i>
                                    <input type="hidden" id="review-rating" value="0">
                                </div>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">거래 전 감정</label>
                                <select class="form-select" id="review-emotion-before">
                                    <option value="">선택...</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">거래 후 감정</label>
                                <select class="form-select" id="review-emotion-after">
                                    <option value="">선택...</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">진입 이유</label>
                            <textarea class="form-control" id="review-entry-reason" rows="2"
                                      placeholder="왜 이 종목에 진입했나요?"></textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">청산 이유</label>
                            <textarea class="form-control" id="review-exit-reason" rows="2"
                                      placeholder="왜 청산했나요?"></textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">복기 내용</label>
                            <textarea class="form-control" id="review-note" rows="3"
                                      placeholder="거래를 돌아보며 느낀 점을 작성하세요."></textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">배운 점 / 교훈</label>
                            <textarea class="form-control" id="review-lessons" rows="2"
                                      placeholder="이 거래에서 배운 점은 무엇인가요?"></textarea>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">태그 (쉼표로 구분)</label>
                                <input type="text" class="form-control" id="review-tags"
                                       placeholder="예: 손절, 추격매수, 실수">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">계획대로 실행?</label>
                                <div class="btn-group w-100" role="group">
                                    <input type="radio" class="btn-check" name="followed-plan" id="plan-yes" value="true">
                                    <label class="btn btn-outline-success" for="plan-yes">예</label>
                                    <input type="radio" class="btn-check" name="followed-plan" id="plan-no" value="false">
                                    <label class="btn btn-outline-danger" for="plan-no">아니오</label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary" onclick="saveReview()">저장</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="utils.js"></script>
    <script src="auth.js"></script>
    <script src="reviews.js"></script>
</body>
</html>
