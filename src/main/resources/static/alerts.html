<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>알림 센터 - 투자 기록 서비스</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        .alert-item {
            transition: background-color 0.2s;
            cursor: pointer;
        }
        .alert-item:hover {
            background-color: #f8f9fa;
        }
        .alert-item.unread {
            background-color: #e7f1ff;
            border-left: 4px solid #0d6efd;
        }
        .alert-item.unread:hover {
            background-color: #d6e6ff;
        }
        .alert-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }
        .priority-critical { background-color: #f8d7da; color: #842029; }
        .priority-high { background-color: #fff3cd; color: #664d03; }
        .priority-medium { background-color: #cff4fc; color: #055160; }
        .priority-low { background-color: #e2e3e5; color: #41464b; }
        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            min-width: 18px;
            height: 18px;
            font-size: 0.7rem;
        }
        .empty-state {
            padding: 60px 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">투자 기록 서비스</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">대시보드</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="patterns.html">패턴분석</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="goals.html">목표관리</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="alerts.html">
                            <i class="bi bi-bell"></i> 알림
                            <span class="badge bg-danger notification-badge" id="nav-unread-count" style="display: none;">0</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">거래관리</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="logout()">로그아웃</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- 헤더 -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-bell text-primary"></i> 알림 센터</h2>
            <div>
                <button class="btn btn-outline-secondary me-2" onclick="markAllAsRead()">
                    <i class="bi bi-check-all me-1"></i>모두 읽음
                </button>
                <button class="btn btn-outline-primary" onclick="loadAlerts()">
                    <i class="bi bi-arrow-clockwise me-1"></i>새로고침
                </button>
            </div>
        </div>

        <!-- 요약 카드 -->
        <div class="row g-3 mb-4">
            <div class="col-md-3">
                <div class="card text-center h-100 border-primary">
                    <div class="card-body py-3">
                        <h6 class="text-muted mb-1">읽지 않음</h6>
                        <h3 class="mb-0 text-primary" id="unread-count">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center h-100 border-danger">
                    <div class="card-body py-3">
                        <h6 class="text-muted mb-1">긴급</h6>
                        <h3 class="mb-0 text-danger" id="critical-count">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center h-100 border-warning">
                    <div class="card-body py-3">
                        <h6 class="text-muted mb-1">높은 우선순위</h6>
                        <h3 class="mb-0 text-warning" id="high-count">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center h-100 border-info">
                    <div class="card-body py-3">
                        <h6 class="text-muted mb-1">오늘 알림</h6>
                        <h3 class="mb-0 text-info" id="today-count">0</h3>
                    </div>
                </div>
            </div>
        </div>

        <!-- 긴급 알림 섹션 -->
        <div id="critical-section" style="display: none;">
            <div class="card border-danger mb-4">
                <div class="card-header bg-danger text-white">
                    <i class="bi bi-exclamation-triangle me-2"></i>긴급 알림
                </div>
                <div class="list-group list-group-flush" id="critical-alerts">
                </div>
            </div>
        </div>

        <!-- 필터 탭 -->
        <ul class="nav nav-tabs mb-3" id="alertTabs">
            <li class="nav-item">
                <a class="nav-link active" href="#" onclick="filterAlerts('all')">
                    전체 <span class="badge bg-secondary" id="tab-all-count">0</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="filterAlerts('unread')">
                    읽지 않음 <span class="badge bg-primary" id="tab-unread-count">0</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="filterAlerts('goal')">
                    목표 관련
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="filterAlerts('trade')">
                    거래/손익
                </a>
            </li>
        </ul>

        <!-- 알림 목록 -->
        <div class="card">
            <div class="list-group list-group-flush" id="alerts-container">
                <!-- 알림이 동적으로 추가됩니다 -->
            </div>

            <!-- 빈 상태 -->
            <div id="empty-state" class="empty-state text-center" style="display: none;">
                <i class="bi bi-bell-slash display-1 text-muted"></i>
                <h4 class="mt-3 text-muted">알림이 없습니다</h4>
                <p class="text-muted">새로운 알림이 오면 여기에 표시됩니다.</p>
            </div>
        </div>

        <!-- 페이지네이션 -->
        <nav class="mt-4" id="pagination-container" style="display: none;">
            <ul class="pagination justify-content-center" id="pagination">
            </ul>
        </nav>
    </div>

    <!-- 알림 상세 모달 -->
    <div class="modal fade" id="alertDetailModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="alertDetailTitle">알림 상세</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="alertDetailContent">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" id="btnDismissAlert">
                        <i class="bi bi-x-lg me-1"></i>무시
                    </button>
                    <button type="button" class="btn btn-outline-danger" id="btnDeleteAlert">
                        <i class="bi bi-trash me-1"></i>삭제
                    </button>
                    <button type="button" class="btn btn-primary" id="btnGoToAction">
                        <i class="bi bi-arrow-right me-1"></i>이동
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="auth.js"></script>
    <script src="alerts.js"></script>
</body>
</html>
