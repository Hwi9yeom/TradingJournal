# Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (Disabled by default for security - enable in application-local.properties)
spring.h2.console.enabled=${H2_CONSOLE_ENABLED:false}
spring.h2.console.path=/h2-console

# Server Configuration
server.port=8080

# DART API Configuration
# DART API KEY는 https://opendart.fss.or.kr/에서 발급받아 설정하세요
dart.api.key=${DART_API_KEY:}

# Redis Configuration
spring.data.redis.enabled=${REDIS_ENABLED:false}
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.timeout=${REDIS_TIMEOUT:2000}
spring.data.redis.password=${REDIS_PASSWORD:}

# Cache Configuration
spring.cache.type=redis
spring.cache.redis.time-to-live=600000

# JWT Configuration
# REQUIRED: Set JWT_SECRET environment variable or in application-local.properties
jwt.secret=${JWT_SECRET:}
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# Admin User Configuration
# REQUIRED: Set ADMIN_PASSWORD environment variable or in application-local.properties
admin.username=${ADMIN_USERNAME:admin}
admin.password=${ADMIN_PASSWORD:}
admin.force-password-change=true

# Ollama LLM Configuration
ollama.base-url=${OLLAMA_BASE_URL:http://localhost:11434}
ollama.model=${OLLAMA_MODEL:llama3}
ollama.max-tokens=2048
ollama.temperature=0.7
ollama.timeout-seconds=120

# Finnhub API Configuration
# Get your free API key from: https://finnhub.io/
finnhub.api.key=${FINNHUB_API_KEY:}

# Economic Calendar Configuration
economic-calendar.sync.enabled=${ECONOMIC_CALENDAR_SYNC_ENABLED:true}
economic-calendar.cleanup.days-to-keep=${ECONOMIC_CALENDAR_DAYS_TO_KEEP:90}