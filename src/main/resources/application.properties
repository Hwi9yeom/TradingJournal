# Security and auth
jwt.secret=${JWT_SECRET:}
jwt.expiration=86400000
jwt.refresh-expiration=604800000

admin.username=${ADMIN_USERNAME:admin}
admin.password=${ADMIN_PASSWORD:}
admin.force-password-change=true

# Encryption
encryption.key=${ENCRYPTION_KEY:}

# External API keys
dart.api.key=${DART_API_KEY:}
finnhub.api.key=${FINNHUB_API_KEY:}

# Ollama LLM
ollama.base-url=${OLLAMA_BASE_URL:http://localhost:11434}
ollama.model=${OLLAMA_MODEL:llama3}
ollama.max-tokens=2048
ollama.temperature=0.7
ollama.timeout-seconds=120

# Economic Calendar
economic-calendar.sync.enabled=${ECONOMIC_CALENDAR_SYNC_ENABLED:true}
economic-calendar.cleanup.days-to-keep=${ECONOMIC_CALENDAR_DAYS_TO_KEEP:90}

# Resilience4j Circuit Breaker
resilience4j.circuitbreaker.instances.yahooFinance.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.yahooFinance.slidingWindowSize=10
resilience4j.circuitbreaker.instances.yahooFinance.minimumNumberOfCalls=5
resilience4j.circuitbreaker.instances.yahooFinance.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.instances.yahooFinance.automaticTransitionFromOpenToHalfOpenEnabled=true
resilience4j.circuitbreaker.instances.yahooFinance.waitDurationInOpenState=30s
resilience4j.circuitbreaker.instances.yahooFinance.failureRateThreshold=50
resilience4j.circuitbreaker.instances.yahooFinance.eventConsumerBufferSize=10
resilience4j.circuitbreaker.instances.yahooFinance.recordExceptions[0]=java.io.IOException
resilience4j.circuitbreaker.instances.yahooFinance.recordExceptions[1]=java.net.SocketTimeoutException
resilience4j.circuitbreaker.instances.yahooFinance.recordExceptions[2]=java.lang.RuntimeException

resilience4j.retry.instances.yahooFinance.maxAttempts=3
resilience4j.retry.instances.yahooFinance.waitDuration=1s
resilience4j.retry.instances.yahooFinance.enableExponentialBackoff=true
resilience4j.retry.instances.yahooFinance.exponentialBackoffMultiplier=2
resilience4j.retry.instances.yahooFinance.retryExceptions[0]=java.io.IOException
