# Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Server Configuration
server.port=8080

# DART API Configuration
# DART API KEY는 https://opendart.fss.or.kr/에서 발급받아 설정하세요
dart.api.key=${DART_API_KEY:}

# Redis Configuration
spring.data.redis.enabled=${REDIS_ENABLED:false}
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.timeout=${REDIS_TIMEOUT:2000}
spring.data.redis.password=${REDIS_PASSWORD:}

# Cache Configuration
spring.cache.type=redis
spring.cache.redis.time-to-live=600000

# JWT Configuration
jwt.secret=${JWT_SECRET:TradingJournalSecretKey2024ForJWTAuthenticationMustBe256BitsLong}
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# Admin User Configuration
admin.username=${ADMIN_USERNAME:admin}
admin.password=${ADMIN_PASSWORD:admin123}
admin.force-password-change=true

# Ollama LLM Configuration
ollama.base-url=${OLLAMA_BASE_URL:http://localhost:11434}
ollama.model=${OLLAMA_MODEL:llama3}
ollama.max-tokens=2048
ollama.temperature=0.7
ollama.timeout-seconds=120

# Finnhub API Configuration
# API 키는 https://finnhub.io/에서 무료로 발급받을 수 있습니다
finnhub.api.key=${FINNHUB_API_KEY:d5od6t9r01qgugjd9gr0d5od6t9r01qgugjd9grg}

# Economic Calendar Configuration
economic-calendar.sync.enabled=${ECONOMIC_CALENDAR_SYNC_ENABLED:true}
economic-calendar.cleanup.days-to-keep=${ECONOMIC_CALENDAR_DAYS_TO_KEEP:90}